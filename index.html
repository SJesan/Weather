<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <div class="header">
            <div class="input">
                <input type="text" placeholder="Enter the city name" spellcheck="false">
            </div>
            <div class="search">
                <img src="sourse/search.png" alt="search">
            </div>
        </div>

        <div class="main">
            <div class="weather">
                <img src="sourse/rain.png" alt="">
            </div>
            <div class="temp">
                22Â°C
            </div>
            <div class="city"></div>
        </div>

        <div class="footer">
            <div class="humidity">
                <div class="fimg1 invert">
                    <img src="sourse/humidity.png" alt="">
                </div>
                <div>
                    <div class="hum">
                        50%
                    </div>
                    <div class="text1">
                        <div>Humidity</div>
                    </div>
                </div>
            </div>
            <div class="wind">
                <div class="fimg2 invert">
                    <img src="sourse/wind.png" alt="">
                </div>
                <div>
                    <div class="win">
                        15Km/h
                    </div>
                    <div class="text1">
                        <div>Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
